spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/meetup_db"
    username: "root"
    password: "1234"

---
spring:
  config:
    activate:
      on-profile:
        - docker-compose
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:meetup_db}"
    username: "${DB_USERNAME:meetup-admin}"
    password: "${DB_PASSWORD:1234}"

---
spring:
  config:
    activate:
      on-profile:
        - test
  jpa:
    show-sql: true
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: "sa"
    password:
    generate-unique-name: false
  h2:
    console:
      enabled: true